<template name="login">
	<head>
		<title>Login | Hotelku</title>
	</head>
	<body style="background-image: url('/background.jpg');">
		<div class="row">
		<div class="col s12 m4 l3"></div>
		<div class="col s12 m4 l6">
			<div class="card">
				<form class="login">
				<div class="card-content">
					<center><h2>Login</h2></center>
				      <div class="row">
				        <div class="input-field col s12">
				          <input id="email" name="email" type="email" class="validate">
				          <label for="email">Email</label>
				        </div>
				      </div>
				      <div class="row">
				        <div class="input-field col s12">
				          <input id="password" name="password" type="password" class="validate">
				          <label for="password">Password</label>
				        </div>
				      </div>
			    </div>
			    <div class="card-content">
			    	<div class="row">
			    		<div class="input-field col s3">
			    			<input type="submit" class="waves-effect waves-light btn" value="Login">
							<!-- <a href="#" class="waves-effect waves-light btn" id="login">LOGIN</a> -->
						</div>
						<div class="input-field col s9">
							<p class="flow-text">Belum punya akun? <a href="/register">Daftar</a></p>
						</div>
					</div>
				</div>
				</form>
		    </div>
	    </div>
	    </div>

	    <!-- <h2>Login</h2>
	    <form class="login">
	        <p>Email: <input type="email" name="email"></p>
	        <p>Password: <input type="password" name="password"></p>
	        <p><input type="submit" value="Login"></p>
	    </form> -->
		</body>
</template>
